
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Robin Jesse Schwarz"
description              : "Here you can find some projects I have worked on over the years and think are worth presenting."
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "Portfolio" # overrides the website title displayed in the masthead, use " " for no title
copyright                : "Robin Jesse Schwarz" # "copyright" name, defaults to site.title
atom_feed:
  hide                   : true
remote_theme             : "mmistakes/minimal-mistakes@4.24.0"

# Site Author
author:
  name             : "Robin Jesse Schwarz"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Systems engineer and physics student <br /> Here you can find some projects I have worked on over the years and think are worth presenting."
  location         : "Zurich, Switzerland"
  email            :
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Robin-J-Schwarz"
    - label: "    LinkedIn"
      icon: " fab fa-brands fa-linkedin"
      url: "https://www.linkedin.com/in/robinjesseschwarz/"


# -----------------------------------------------------------------------------
# Conversion from Markdown to HTML
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
# Conversion of math noation
  math_engine: mathjax
  mathjax:
    use_asciimath: false
    preview: TeX
# -----------------------------------------------------------------------------

# Plugins (previously gems:)
plugins:
  - jekyll-include-cache


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
